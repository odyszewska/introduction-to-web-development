<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylecw3.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Wpisz frazę do filtrowania">
      <button id="searchButton">Szukaj</button>
      <select id="sort">
        <option value="original">Oryginalna kolejność</option>
        <option value="asc">Rosnąco</option>
        <option value="desc">Malejąco</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody id="dataTable">
      </tbody>
    </table>
  </div>

  <script src="cw3.js"></script>
</body>
</html>
