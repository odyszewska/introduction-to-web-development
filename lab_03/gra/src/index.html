<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gra</title>
  <script src="script.js" defer></script> 
</head>
<body>
  <div id="headers">
    <div id="healthbar">
      <img id="health1" src="../images/full_heart.png">
      <img id="health2" src="../images/full_heart.png">
      <img id="health3" src="../images/full_heart.png">
    </div>
    <h2 id="score"></h2>
  </div>

  <div id="reset">
    <div id="communicat">
      <h2>You lost!</h2>
      <h2>Score:</h2>
      <h2 id="final"></h2>
      <button id="resetGame">Play again</button>
    </div>
  </div>

  <div id="board"></div>

  <div id="crosshair">
    <img src="../images/aim.png">
  </div>

  <audio id="sadMusic" src="../images/sad-music.mp3"></audio>
</body>
</html>
