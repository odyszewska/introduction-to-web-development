<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="stylegenerator.css">
</head>
<body>
  <div class="container">
    <h1>Generator Haseł</h1>
    
    <label for="minLength">Minimalna długość hasła:</label>
    <input type="number" id="minLength" placeholder="Wprowadź minimalną długość">
    <label for="maxLength">Maksymalna długość hasła:</label>
    <input type="number" id="maxLength" placeholder="Wprowadź maksymalną długość">
    <div>
      <label for="includeUppercase">Czy hasło ma zawierać wielkie litery?</label>
      <input type="checkbox" id="includeUppercase">
    </div>
    <div>
      <label for="includeSpecialChars">Czy hasło ma zawierać znaki specjalne?</label>
      <input type="checkbox" id="includeSpecialChars">
    </div>

    <button id="generateBtn">Wygeneruj hasło</button>
  </div>

  <script src="generator.js"></script>
</body>
</html>
